        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6" position-relative>
                <label for="f_name" class="form-label">First name</label>
                <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
                <div class="valid-tooltip">
                Looks good!
                </div>
                <div class="invalid-tooltip">
                 Please enter your first name.
                </div>
            </div>
            <div class="col-md-6" position-relative>
                <label for="l_name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="l_name" name="l_name"  placeholder="Enter your last name" required>
                <div class="valid-tooltip">
                Looks good!
                </div>
                <div class="invalid-tooltip">
                Please enter your last name.
                </div>
            </div>
            <div class="col-md-12" position-relative>
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your email address" required>
                <div class="valid-tooltip">
                Looks good!
                </div>
                <div class="invalid-tooltip">
                Please enter your email address.
                </div>
            </div>
            <div class="col-md-6" position-relative>
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control city" id="city" name="city" required>
                <div class="invalid-tooltip">
                Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3" position-relative>
                <label for="state" class="form-label">State</label>
                <select class="form-select state" id="state" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
                </select>
                <div class="invalid-tooltip">
                Please select a valid state.
                </div>
            </div>
            <div class="col-md-3" position-relative>
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
                <div class="invalid-tooltip">
                Please provide a valid zip.
                </div>
            </div>
            <div class="col-12 position-relative" position-relative>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
                </label>
                <div class="invalid-tooltip">
                You must agree before submitting.
                </div>
            </div>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>        
    </div>
    <script src="js/script.js"></script>
</body>
